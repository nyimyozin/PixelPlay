<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPlay</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/favicon.ico">
</head>

<body class="web-bg ">
    <div class="navbar web-bg3 mb-5 p-2 shadow sticky-top ">
        <div class="container d-flex justify-content-center">
            <div class="col-4">

            </div>
            <div class="col-4">
                <a href="index.html"><img class="img-fluid" src="images/logo.png" alt="logo"></a>
            </div>
            <div class="col-auto d-flex ms-auto">
                <button id="theme" class="btn shadow rounded-5">
                    <img src="images/brightness-and-contrast.png" style="width: 3rem;">
                </button>
            </div>
        </div>
    </div>
    <div class="p-5">
        <div
            class="container d-flex flex-column align-items-center justify-content-center web-bg2 rounded-5 p-5 shadow ">
            <div class="row g-4">
                <div class="col d-flex flex-column align-items-center">
                    <a class="div-link d-flex flex-column align-items-center" href="Own project - hangman/hangman.html">
                        <div
                            class="d-flex flex-column align-items-center shadow p-4 rounded-5 w-100 h-100 web-bg3 dyn-card ">
                            <div class="card rounded-5" style="width: 18rem;">
                                <img class="rounded-5" src="images/hangman.png">
                                <div
                                    class="rounded-5 card-img-overlay text-center d-flex align-items-center justify-content-center bg-black bg-opacity-50">
                                    <p class="text-white fs-4">Hangman Game</p>
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <p class="text-clr">Hangman: Guess the word letter by letter, but don't run out of
                                    guesses!</p>
                            </div>
                            <a class="btn btn-info mt-auto shadow" href="Own project - hangman/hangman.html">Play the game</a>
                        </div>
                    </a>
                </div>
                <div class="col d-flex flex-column align-items-center">
                    <a class="div-link d-flex flex-column align-items-center" href="Own project - memory/memory.html">
                        <div
                            class="d-flex flex-column align-items-center shadow p-4 rounded-5 w-100 h-100 web-bg3 dyn-card ">
                            <div class="card rounded-5" style="width: 18rem;">
                                <img class="rounded-5" src="images/memory.png">
                                <div
                                    class="rounded-5 card-img-overlay text-center d-flex align-items-center justify-content-center bg-black bg-opacity-50">
                                    <p class="text-white fs-4">Memory Game</p>
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <p class="text-clr">Memory Game: Match pairs of cards to win!</p>
                            </div>
                            <a class="btn btn-info mt-auto shadow" href="Own project - memory/memory.html">Play the game</a>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="scripts/script.js"></script>

</html>
